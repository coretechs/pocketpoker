<!DOCTYPE html>
<html>
<head>
<title>Pocket Poker</title>
<meta name="description" content="Pocket Poker is a Texas Hold'em poker game that uses javascript and websockets.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="/client.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js" async defer></script>
</head>
<body>
<div id="header">
	<div class="row">
		<div id="info" class="column">
			<div class="row"><label for="playerInput">Name:</label><input type="text" id="playerInput" /><span id="playerName"></span></div>
			<div class="row"><span id="tableName"></span></div>
		</div>
		<div id="buttons" class="column">
			<button id="join">
				Join Table
			</button>
			<button id="leave" hidden>
				Leave Table
			</button>
		</div>
		<div id="links" class="column">
			<a href="https://github.com/coretechs/pocketpoker">GitHub</a>
		</div>
	</div>
</div>
<div id="main">
	<div class="row">
		<div id="bdealer" class="column"></div>
	</div>
	<div class="row">
		<div id="table" class="column">
			<div class="row">
				<div id="gameCards" class="column"></div>
			</div>
		</div>
	</div>
</div>
<div id="footer">
	<div class="row">
		<div id="playerBox" class="column">
			<div id="playerCards" class="row"></div>
			<div id="bplayer" class="row"></div>		
		</div>
	</div>
	<div class="row">
		<div id="messages" class="column"></div>
	</div>
</div>
</body>
</html>
